{% extends 'base.html' %} {% block title %}Login{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Acessar sua Conta</h2>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger" role="alert">
                            Seu usuário e senha não foram reconhecidos. Tente novamente.
                        </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %} <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" placeholder="Digite seu usuário" required>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" placeholder="Digite sua senha" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                             <button type="submit" class="btn btn-primary w-100">Entrar</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a href="{% url 'resetar_senha_usuario' %}">Esqueceu sua senha?</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
